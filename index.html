<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>

    <!-- For Icon, Font Awesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- For Styling, adding a external css link  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea class="from-text" placeholder="Enter text"></textarea>
                <textarea class="to-text" placeholder="Translation"></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i id="from" class="fa-solid fa-volume-high"></i>
                        <i id="from" class="fa-solid fa-copy"></i>
                    </div>
                    <select></select>
                </li>
                <li class="exchange"><i class="fa-solid fa-arrow-right-arrow-left"></i></li>
                <li class="row to">
                    <select></select>
                    <div class="icons">
                        <i id="to" class="fa-solid fa-volume-high"></i>
                        <i id="to" class="fa-solid fa-copy"></i>
                    </div>
                </li>
            </ul>
        </div>
        <button>Translate</button>
    </div>

    <!-- Adding a JS Code -->
    <script src="JS Code/countries.js"></script>
    <script src="JS Code/script.js"></script>
</body>

</html>
